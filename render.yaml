services:
  - type: web
    name: garava-official
    env: node
    region: singapore
    plan: free
    rootDir: ./
    buildCommand: npm run render-build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Ensure devDependencies are installed during build so Vite plugins are available
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: PORT
        value: 10000
    autoDeploy: true